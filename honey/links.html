<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Honey Hollow ✧ — Links</title>
  <link href="https://fonts.googleapis.com/css2?family=Gloock&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/feather-icons"></script>

  <script>
    // helpers
    function qp(name){return new URL(location.href).searchParams.get(name)}
    function onceGuard(key,max){ try{ var n=+(sessionStorage.getItem(key)||0); if(n>=max){ return false } sessionStorage.setItem(key, n+1); return true }catch(e){ return true } }

    (function(){
      // If we were sent with ok=1 from the gate, set the flag here too.
      if (qp('ok') === '1') {
        try { localStorage.setItem('hh_isAdult','true'); } catch(e){}
      }

      // If flag is still missing, bounce back to the gate — but guard against loops.
      var isAdult = false;
      try { isAdult = (localStorage.getItem('hh_isAdult') === 'true'); } catch(e){}

      if (!isAdult) {
        if (onceGuard('hh_bounce', 2)) {
          location.replace('index.html?return=1');
        }
      }
    })();
  </script>

  <style>
    :root{--bg:#0a0809;--card:#1c1410;--ink:#f8f0e6;--muted:#e1c7ae;--ring:#805c3e;--honey:#d4aa7d}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--ink);font-family:'Quicksand',sans-serif;min-height:100vh;padding:2rem;text-align:center}
    .wrap{max-width:820px;margin:0 auto}
    img{width:180px;margin:1rem auto 0;display:block}
    h1{font-family:'Gloock',serif;font-size:2.2rem;color:var(--honey);margin:.5rem 0 .25rem}
    .sub{color:var(--muted);margin:.25rem 0 1.25rem}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:1rem;margin-top:1.5rem}
    .card{background:var(--card);border:1px solid var(--ring);padding:1rem 1.25rem;border-radius:12px;text-decoration:none;color:#f3e4d7;display:grid;gap:.35rem;box-shadow:0 12px 30px rgba(0,0,0,.5);transition:transform .12s,filter .2s,border-color .2s}
    .card:hover{transform:translateY(-2px);filter:brightness(1.03);border-color:var(--honey)}
    .title{font-weight:700}.desc{color:#d9c4b1;font-size:.95rem}
    .back{color:var(--honey);text-decoration:none;display:inline-block;margin-top:1rem}
    .icon{width:18px;height:18px;vertical-align:-3px}
  </style>
</head>
<body>
  <div class="wrap">
    <img src="../ChatGPT Image May 2, 2025 at 10_35_09 PM.png" alt="Honey Hollow Logo">
    <h1>Honey Hollow ✧</h1>
    <p class="sub">Soft fairycore • behind-the-scenes • gentle glow</p>

    <div class="grid">
      <a class="card" href="https://onlyfans.com/thehoneyhollow" target="_blank" rel="noopener nofollow">
        <span class="title"><i data-feather="star" class="icon"></i> OnlyFans</span>
        <span class="desc">Soft fairycore sets • PPV • BTS</span>
      </a>
      <a class="card" href="https://x.com/thehoneyhollow_" target="_blank" rel="noopener nofollow">
        <span class="title"><i data-feather="message-square" class="icon"></i> Twitter</span>
        <span class="desc">Updates, teasers, and schedule</span>
      </a>
      <a class="card" href="https://throne.com/goldenhollowco" target="_blank" rel="noopener nofollow">
        <span class="title"><i data-feather="gift" class="icon"></i> Wishlist</span>
        <span class="desc">Spoil the hive — thank you</span>
      </a>
      <a class="card" href="../index.html">
        <span class="title"><i data-feather="home" class="icon"></i> Back to Golden Hollow</span>
        <span class="desc">Main blog • writing • cozy crafts</span>
      </a>
    </div>

    <a class="back" href="../index.html">← Return to main site</a>
  </div>
  <script>feather.replace();</script>
</body>
</html>
