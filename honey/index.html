<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Honey Hollow ✧ — Age Gate</title>
  <link href="https://fonts.googleapis.com/css2?family=Gloock&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

  <script>
    // Helper: read query params
    function qp(name){return new URL(location.href).searchParams.get(name)}

    // If we arrive here with ok=1 (fallback path), set the flag and continue on.
    (function() {
      if (qp('ok') === '1') {
        try { localStorage.setItem('hh_isAdult', 'true'); } catch(e){}
      }
      // If already confirmed, go straight to links
      try {
        if (localStorage.getItem('hh_isAdult') === 'true') {
          location.replace('links.html');
        }
      } catch(e){}
    })();
  </script>

  <style>
    body{margin:0;background:#0a0809;color:#f8f0e6;font-family:'Quicksand',sans-serif;min-height:100vh;display:flex;align-items:center;justify-content:center;text-align:center;padding:2rem}
    .card{background:#1c1410;border:1px solid #805c3e;padding:2rem;border-radius:14px;max-width:520px;box-shadow:0 12px 30px rgba(0,0,0,.5)}
    h1{font-family:'Gloock',serif;font-size:2.2rem;color:#d4aa7d;margin:0 0 .5rem}
    p{color:#e1c7ae;line-height:1.6;margin:0 0 1.25rem}
    .btn{appearance:none;border:none;border-radius:999px;padding:.9rem 1.5rem;font-weight:700;font-family:'Quicksand',sans-serif;cursor:pointer;background:linear-gradient(180deg,#d4aa7d,#a97722);color:#111;box-shadow:0 10px 26px rgba(0,0,0,.45);transition:transform .12s,filter .2s}
    .btn:hover{transform:translateY(-2px);filter:brightness(1.05)}
    .note{margin-top:1rem;font-size:.9rem;color:#c8a98e}
    .note a{color:#d4aa7d;text-decoration:none;border-bottom:1px dotted #d4aa7d;padding-bottom:2px}
  </style>
</head>
<body>
  <main class="card">
    <h1>Honey Hollow ✧</h1>
    <p>Whispers behind this gate are 18+ only. Step gently, and only if you're meant to.</p>
    <button class="btn" onclick="confirmAge()">✧ Enter Honey Hollow (18+)</button>
    <p class="note">or <a href="../index.html">go back</a></p>
  </main>

  <script>
    function confirmAge(){
      try { localStorage.setItem('hh_isAdult','true'); } catch(e){}
      // small delay ensures the write lands before nav on touchy browsers
      setTimeout(function(){
        // also send ok=1 as a belt-and-suspenders signal
        location.href = 'links.html?ok=1';
      }, 40);
    }
  </script>
</body>
</html>
