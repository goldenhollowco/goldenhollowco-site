<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <script src="https://unpkg.com/feather-icons"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Golden Hollow Co.</title>
  <link href="https://fonts.googleapis.com/css2?family=Gloock&family=Playfair+Display:wght@500&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      /* background paper + brand hues */
      --paper: url("https://www.transparenttextures.com/patterns/paper-fibers.png");
      --ink:#3e2c20; --ink-soft:#5b4031;
      --gold:#c9942e; --gold-deep:#a97722;

      /* Honey gate preview */
      --hh-bg:#0a0809; --hh-ring:#2a221c; --hh-ink:#efe4cf; --hh-accent:#b99c72;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:'Playfair Display', serif;
      color:var(--ink);
      background:
        linear-gradient(180deg, rgba(255,241,217,.92), rgba(250,231,198,.92) 35%, rgba(246,222,185,.92) 70%, rgba(243,217,176,.92)),
        var(--paper);
      background-repeat:repeat;
    }
    a{color:var(--ink-soft); text-decoration:none}

    /* ================= HERO (new) ================= */
    .hero{
      position:relative;
      min-height:58vh;
      display:grid; place-items:center;
      overflow:hidden;
      border-bottom:1px solid rgba(0,0,0,.06);
      /* your exact file in repo root */
      background-image:url('ChatGPT Image May 2, 2025 at 10_35_09 PM.png');
      background-size:cover; background-position:center;
      isolation:isolate;
    }
    /* softened cream/gold overlay so text stays readable */
    .hero::after{
      content:""; position:absolute; inset:0; z-index:1;
      background:
        radial-gradient(120% 80% at 50% 0%, rgba(255,253,246,.80), rgba(255,253,246,.62) 38%, rgba(255,253,246,.38) 58%, rgba(36,25,19,.16)),
        linear-gradient(180deg, rgba(255,253,246,.88), rgba(255,253,246,.35));
    }
    .hero-inner{
      position:relative; z-index:3; text-align:center; padding:3.2rem 1rem 2.6rem;
      filter: drop-shadow(0 6px 18px rgba(0,0,0,.16));
    }
    .hero-logo{ width:128px; margin:0 auto .6rem; border-radius:8px }
    .hero-title{
      font-family:'Gloock', serif;
      font-size: clamp(2.2rem, 5vw, 3.6rem);
      margin:.2rem 0 0;
      letter-spacing:.6px; color:#2a1c13;
      text-shadow:0 1px 0 rgba(255,255,255,.65);
    }
    .hero-tag{
      font-family:'Quicksand', sans-serif; color:#5a483e; margin-top:.55rem; font-size:1.05rem;
    }

    /* fireflies (subtle, drifting) */
    .fireflies{ position:absolute; inset:0; z-index:2; pointer-events:none; }
    .fireflies span{
      position:absolute; width:3px; height:3px; border-radius:50%;
      background:#fbe6a6; opacity:0; filter:blur(.15px);
      animation: twinkle 7.5s ease-in-out infinite;
    }
    /* positions + drift delays */
    .fireflies span:nth-child(1){left:12%; top:28%; animation-delay:.2s}
    .fireflies span:nth-child(2){left:30%; top:18%; animation-delay:1.1s}
    .fireflies span:nth-child(3){left:54%; top:24%; animation-delay:2.2s}
    .fireflies span:nth-child(4){left:72%; top:16%; animation-delay:.9s}
    .fireflies span:nth-child(5){left:86%; top:36%; animation-delay:1.9s}
    .fireflies span:nth-child(6){left:20%; top:46%; animation-delay:3.1s}
    .fireflies span:nth-child(7){left:44%; top:38%; animation-delay:2.9s}
    @keyframes twinkle{
      0%,100%{opacity:0; transform:translate(0,0)}
      12%{opacity:.9}
      50%{opacity:.25; transform:translate(-6px,-3px)}
      72%{opacity:.8}
    }

    /* vintage wildflower corners (etched dandelions) */
    .corner{
      position:absolute; z-index:1; opacity:.85; pointer-events:none;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.12));
    }
    .corner.left{ left:-4px; bottom:-8px; width:200px; }
    .corner.right{ right:-4px; bottom:-8px; width:220px; transform: scaleX(-1); }

    /* ================= NAV ================= */
    nav{
      background: linear-gradient(180deg, rgba(255,255,255,.65), rgba(255,255,255,.25));
      backdrop-filter: blur(2px);
      padding:.9rem 1rem; text-align:center;
      border-top:1px solid rgba(0,0,0,.04); border-bottom:1px solid rgba(0,0,0,.06);
    }
    nav a{
      margin:0 .8rem; font-weight:600; color:#5b4031; font-family:'Quicksand',sans-serif; position:relative; display:inline-block;
    }
    nav a::after{
      content:""; position:absolute; left:0; right:0; bottom:-6px; height:2px;
      background: linear-gradient(90deg, transparent, var(--gold), transparent);
      opacity:0; transform: translateY(2px); transition:.25s ease;
    }
    nav a:hover::after{opacity:1; transform: translateY(0)}

    /* ================= MAIN ================= */
    main{ padding:2rem; max-width:900px; margin:0 auto; }
    section{ margin-bottom:2rem; }
    h2{ font-family:'Gloock', serif; color:#4a3b30; font-size:1.8rem; margin-bottom:.75rem; }

    /* Buttons grid */
    .button-grid{ display:flex; flex-wrap:wrap; gap:1rem; }
    .button-grid a{
      flex:1 1 calc(50% - 1rem);
      background:#f6efe5; border:1px solid #d1bfa9; border-radius:12px;
      padding:1rem; display:flex; align-items:center; justify-content:center; gap:.5rem;
      font-family:'Quicksand',sans-serif; font-weight:700; color:#6a4e42;
      box-shadow:0 4px 10px rgba(170,126,74,.08);
      transition: transform .15s ease, box-shadow .2s ease, background .2s ease;
    }
    .button-grid a:hover{ background:#f2e5d7; transform:translateY(-2px); box-shadow:0 10px 18px rgba(170,126,74,.15); }
    .button-grid i{ width:18px; height:18px; color:#5b4031; }

    /* Blog card image */
    .blog-hero{ width:100%; border-radius:12px; margin-bottom:1rem; box-shadow:0 12px 30px rgba(0,0,0,.08); }

    /* Honey gate preview */
    .hh-wrap{ margin-top:2rem; padding:2rem 1.25rem; background:var(--hh-bg); border-radius:14px; border:1px solid var(--hh-ring); text-align:center; }
    .hh-title{ font-family:'Gloock',serif; font-size:1.75rem; margin:0 0 .5rem; color:var(--hh-ink); }
    .hh-lede{ font-family:'Playfair Display',serif; color:var(--hh-accent); margin:.5rem auto 1.25rem; }
    .hh-btn{
      display:inline-block; padding:.9rem 1.25rem; border:none; border-radius:999px; font-weight:700; font-family:'Quicksand',sans-serif; cursor:pointer;
      background:linear-gradient(180deg,var(--gold),var(--gold-deep)); color:#111; box-shadow:0 8px 20px rgba(0,0,0,.45); transition:transform .12s, filter .2s;
    }
    .hh-btn:hover{ transform:translateY(-2px); filter:brightness(1.05); }

    footer{ text-align:center; padding:2rem; font-size:.9rem; color:#998a7c; background:rgba(255,255,255,.55); border-top:1px solid rgba(0,0,0,.06); }

    @media (max-width:640px){ .button-grid a{ flex:1 1 100%; } }
  </style>
</head>
