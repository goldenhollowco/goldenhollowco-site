<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Golden Hollow ✧ YouTube</title>
  <link href="https://fonts.googleapis.com/css2?family=Gloock&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    body {
      background-color: #fdf9f5;
      color: #3e2c20;
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      font-family: 'Gloock', serif;
      font-size: 2.25rem;
      text-align: center;
    }
    .carousel {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      padding: 1rem 0;
      scroll-snap-type: x mandatory;
    }
    .carousel iframe {
      flex: 0 0 auto;
      scroll-snap-align: center;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .youtube-link {
      text-align: center;
      margin-top: 1.5rem;
    }
    .youtube-link a {
      color: #5b4031;
      font-weight: bold;
      text-decoration: none;
      border: 1px solid #d1bfa9;
      padding: 0.6rem 1.25rem;
      border-radius: 8px;
      display: inline-block;
    }
    .youtube-link a:hover {
      background-color: #f1e3d2;
    }
  </style>
</head>
<body>
  <h1>Watch from the Hollow ✧</h1>
  <div class="carousel">
    <iframe width="300" height="170" src="https://www.youtube.com/embed/L8Gnvqj5rHw" frameborder="0" allowfullscreen></iframe>
    <iframe width="300" height="170" src="https://www.youtube.com/embed/tgbNymZ7vqY" frameborder="0" allowfullscreen></iframe>
    <iframe width="300" height="170" src="https://www.youtube.com/embed/M7lc1UVf-VE" frameborder="0" allowfullscreen></iframe>
  </div>
  <div class="youtube-link">
    <a href="https://www.youtube.com/@goldenhollowco" target="_blank"><i data-feather="youtube"></i> Visit YouTube Channel</a>
  </div>
  <script>feather.replace();</script>
</body>
</html>
